<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Blur Changer</title>
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <label class="add-file">
                <input class="add__file-btn" type="file" multiple>
                <div class="inner-image">
                    <img src="" alt="" id="img" class="img">
                    <img src="" alt="" id="fake-img" class="none">
                    <div class="svg-inner">
                        <svg class="upload-btn" fill="#5e93e8" xmlns="http://www.w3.org/2000/svg" height="8em" viewBox="0 0 640 512"><path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>
                    </div>
                </div>
            </label>
            <input class="range-input none" type="range" id="blur-range" min="0" max="10" value="0" step="1">
            <button class="download-button none" id="download-button">Download</button>
        </div>
    </div>


    
</body>
</html>
